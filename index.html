<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âœ¨ Stellar Steps - Interactive Progress Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar">
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="container">
    <div class="progress-text" id="progress-text">Progress: 0%</div>
    <div class="progress-container">
      <div class="progress" id="progress"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
    </div>
    <button class="btn" id="prev" disabled>Prev</button>
    <button class="btn" id="next">Next</button>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <audio id="completion-sound" src="celebrate.mp3" preload="auto"></audio>

  <script src="confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
